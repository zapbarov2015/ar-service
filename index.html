<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Service</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        .upload-area p {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .link-box {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 14px;
            color: #333;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .qr-img {
            max-width: 200px;
            margin: 20px auto;
            display: block;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ –ó–∞–≥—Ä—É–∑–∏ 3D –º–æ–¥–µ–ª—å</h1>
        
        <div class="upload-area" id="dropZone">
            <div id="fileIcon" style="font-size: 60px;">üì¶</div>
            <p>–ü–µ—Ä–µ—Ç–∞—â–∏ .glb —Ñ–∞–π–ª —Å—é–¥–∞<br>–∏–ª–∏ –Ω–∞–∂–º–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
            <input type="file" id="fileInput" accept=".glb,.gltf">
        </div>

        <button class="btn" id="uploadBtn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å</button>

        <div class="result" id="resultBox">
            <h3 style="color: #333; margin-bottom: 15px;">‚úÖ –ì–æ—Ç–æ–≤–æ!</h3>
            
            <div>
                <strong>–°—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å:</strong>
                <div class="link-box" id="linkBox"></div>
                <button class="copy-btn" id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>

            <div style="margin-top: 20px;">
                <strong>QR –∫–æ–¥:</strong>
                <img id="qrImg" class="qr-img" src="" alt="QR Code">
                <p style="font-size: 12px; color: #666; margin-top: 10px;">
                    –û—Ç–∫—Ä–æ–π –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ (Chrome/Safari)
                </p>
            </div>
        </div>
    </div>

    <script>
        // ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
        // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ª–æ–≥–∏–Ω –∏ –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        const GITHUB_USER = 'zapbarov2015';  // ‚Üê –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–í–û–ô –õ–û–ì–ò–ù!
        const REPO_NAME = 'ar-service1';
        // =====================

        let selectedFile = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultBox = document.getElementById('resultBox');
        const linkBox = document.getElementById('linkBox');
        const qrImg = document.getElementById('qrImg');
        const copyBtn = document.getElementById('copyBtn');

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#28a745';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#667eea';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#667eea';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.glb') && !file.name.endsWith('.gltf')) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Ñ–∞–π–ª —Ñ–æ—Ä–º–∞—Ç–∞ .glb –∏–ª–∏ .gltf');
                return;
            }
            selectedFile = file;
            dropZone.innerHTML = `<div style="font-size: 60px;">‚úÖ</div><p>${file.name}</p>`;
            dropZone.style.borderColor = '#28a745';
            uploadBtn.disabled = false;
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ñ–∞–π–ª!');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –º–æ–¥–µ–ª–∏
            const modelId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            const modelUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/models/${modelId}.glb`;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–π–ª –ª–æ–∫–∞–ª—å–Ω–æ (–≤ –ø–∞–ø–∫—É models)
            const reader = new FileReader();
            reader.onload = function(e) {
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                const viewUrl = `https://${GITHUB_USER}.github.io/${REPO_NAME}/viewer.html?id=${modelId}`;
                
                linkBox.textContent = viewUrl;
                linkBox.setAttribute('data-url', viewUrl);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR –∫–æ–¥
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(viewUrl)}`;
                
                resultBox.classList.add('show');
                
                uploadBtn.textContent = '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ!';
                setTimeout(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = '‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë';
                }, 2000);
            };
            reader.readAsDataURL(selectedFile);
        });

        copyBtn.addEventListener('click', () => {
            const url = linkBox.getAttribute('data-url');
            navigator.clipboard.writeText(url).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        });
    </script>
</body>
</html>
