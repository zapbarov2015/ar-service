<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Model</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ar-scene"></div>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'carbon';
    const modelPath = `models/${modelName}.glb`;

    document.body.innerHTML = `
      <a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best; sourceType: webcam;">
        <a-assets>
          <a-asset-item id="model" src="${modelPath}"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
        
        <a-entity camera></a-entity>
      </a-scene>
    `;
  </script>
</body>
</html>
